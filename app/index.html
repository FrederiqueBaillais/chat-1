<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>

    <main class="h-screen w-screen bg-gray-700">

        <div class="flex flex-row shadow-2xl rounded-lg align-items lg:mx-24">
            <div id="nav" class="lg:px-12 px-4 py-16 flex flex-col lg:w-2/12 w-3/12 text-white bg-gray-800">
              <div class="text-md text-left">Online Now</div>
        </div>
    
    
        <div id="chat" class="right p-12 lg:w-10/12 w:9/12 text-gray-800 bg-white transform">
            <span id="day" class="text-5xl text-bold">Live Chat  </span>
            <span id="month" class="text-md text-blue-400">powered by socket.io</span>

            <hr class="h-12">
    
            <ul></ul>

            <input 
                class="rounded px-4 py-3 mt-3 focus:outline-none lg:w-2/3 w-full border focus:outline-none shadow"
                placeholder="message" 
                maxlength="50">
            <button class="float-right lg:float-none py-3 px-4 mt-3 bg-blue-400 text-gray-100">Send</button>
    
        </div>
    </main> 
    
</body>
</html>
